<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset = "UTF-8">
    <title>Title</title>
</head>

<link rel = "stylesheet" th:href = "@{css/nav.css}">
<link rel = "stylesheet" th:href = "@{css/lobby.css}">

<body>
<div th:insert="~{nav.html :: copy}"></div>

<div id="urlToken" th:text="${token}" hidden></div>
<div id="urlLobby" th:text="${lobby}" hidden></div>

<div id = "lobby">
    <div id = "characterSelector"></div>
    <div id = "currentPlayers">
    </div>
</div>

<script th:src = "@{scripts/images.js}"></script>
<script th:src = "@{scripts/libs/jquery-3.5.1.min.js}"></script>
<script th:src = "@{scripts/lobby.js}" defer></script>
</body>
</html>
